<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="header">
      <h1>ETCH-A-SKETCH</h1>
    </div>
    <div class="content">
      <div id="buttonContainer">
        <div class="gridNumberControl control">
          <label for="inputGridNumber">Squares per side: </label>
          <input
            type="range"
            name="inputGridNumber"
            id="inputGridNumber"
            class="input"
            min="1"
            max="100"
            value="16"
          />
          <span class="rangeSliderValue">16</span>
        </div>
        <div class="borderControl control">
          <button class="gridBorderButton button">Show Border</button>
          <button class="borderColorButton button">Select Border Color</button>
          <input
            type="color"
            name="borderColorInput"
            id="borderColorInput"
            class="input"
            style="display: none"
          />
        </div>
        <div class="penColorControl control">
          <button class="penColorButton button">Choose Pen Color</button>
          <input
            type="color"
            name="penColorInput"
            id="penColorInput"
            class="input"
            style="display: none"
          />
        </div>
        <div class="modeControl control">
          <button class="penModeButton button">Click Mode</button>
        </div>
        <div class="randomColorControl control">
          <button class="randomColorButton button">Random Color</button>
        </div>
        <div class="progressiveEffectControl control">
          <button class="progressiveEffectButton button">
            Progressive Effect
          </button>
        </div>
        <div class="eraserControl control">
          <button class="eraserButton button">Eraser</button>
        </div>
        <div class="resetSketchControl control">
          <button class="resetSketchButton button">Reset Sketch</button>
        </div>
      </div>
      <div id="gridContainer"></div>
    </div>
    <div class="footer">
      <p>
        Created by
        <a
          href="https://github.com/bharat705"
          target="_blank"
          rel="noopener noreferrer"
          >Bharat Aryal</a
        >
      </p>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
