<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="header">
      <h1>ETCH -A-SKETCH</h1>
    </div>
    <div class="content">
      <div id="buttonContainer">
        <div class="gridNumberControl">
          <label for="inputGridNumber">Squares per side: </label>
          <input
            type="range"
            name="inputGridNumber"
            id="inputGridNumber"
            min="1"
            max="100"
            value="16"
          />
          <span class="rangeSliderValue">16</span>
        </div>
        <div class="borderControl">
          <button class="gridBorderButton">Show Border</button>
          <button class="borderColorButton">Select Border Color</button>
          <input
            type="color"
            name="borderColorInput"
            id="borderColorInput"
            style="display: none"
          />
        </div>
        <div class="penColorControl">
          <button class="penColorButton">Choose Pen Color</button>
          <input
            type="color"
            name="penColorInput"
            id="penColorInput"
            style="display: none"
          />
        </div>
        <div class="modeControl">
          <button class="penModeButton">Click Mode</button>
        </div>
        <div class="resetSketchControl">
          <button class="resetSketchButton">Reset Sketch</button>
        </div>
        <div class="randomColorControl">
          <button class="randomColorButton">Random Color</button>
        </div>
      </div>
      <div id="gridContainer"></div>
    </div>
    <div class="footer"></div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
